    <body class="background-blue-3">
        <header>
            <div class="nav-break">
                <div class="logo">
                    <a href="./index.html">
                        <img class="logo-img" src="./img/signac-high-resolution-logo-transparent.png">

            <nav>
                <div class="logo">
                    <a href="./index.html">
                        <img class="logo-img" src="./img/signac-high-resolution-logo-transparent.png">
                    </a>
                </div>
                <ul class="links">
                    <li>
                        <form>
                            <div class="search">
                                <span class="search-icon material-symbols-outlined">search</span>
                                <input type="search"
                                    spellcheck="true"
                                    id="search"
                                    name="search"
                                    placeholder="Search"

                            </div>
                        </form>

        </header>
        <main>
            <div class="report-box">
                <form>
                    <h2>Report Form</h2>
                    <div class="address-box">
                        <div class="input-box">
                            <input type="text" required>
                            <label for="street">Street</label>
                        </div>
                        <div class="input-box">
                            <input type="number" min="0" required>
                            <label for="number">House Number</label>
                        </div>
                    </div>
                    <div class="address-box">
                        <div class="input-box">
                            <input type="text" required>
                            <label for="city">City</label>
                        </div>
                        <div class="input-box">
                            <input type="number" min="0" required>
                            <label for="post-code">Postal Code</label>
                        </div>
                    </div>
                    <div class="description">
                        <label for="description">Description</label>
                        <textarea></textarea>
                    </div>
                    <div class="action">
                        <button class="button-auth" type="submit">Report</button>
                        <button class="button-auth"><a href="./data.html">Cancel</a></button>
                    </div>
                </form>
            </div>
        </main>
